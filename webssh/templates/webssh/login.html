<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录WebSSH</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'login.css' %}"/>

</head>
<body>
<div class="container">
    <div class="col-md-4 col-md-offset-4">
        <form class="form-login" action="/login/" method="post">
            {% if message %}
                <div class="alert alert-warning" role="alert">{{ message }}</div>
            {% endif %}

            {% csrf_token %}
            <h2 class="text-center">IRONFORT 堡垒机</h2>
            <div class="form-group">
                <label for="id_username">用户名：</label>
                <input type="text" name="username" class="form-control" id="id_username" placeholder="Username"
                       autofocus required/>
            </div>
            <div class="form-group">
                <label for="id_password">密码：</label>
                <input type="password" name="password" class="form-control" id="id_password" placeholder="Password"
                       required/>
            </div>
            <button type="reset" class="btn btn-default pull-left">重置</button>
            <button type="submit" class="btn btn-success pull-right">提交</button>
        </form>
    </div>
</div>

<script src="{% static 'plugins/jQuery/jquery-2.2.3.min.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

</body>
</html>
